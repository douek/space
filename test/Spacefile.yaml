---
_info:
    title: Space test helper module 
    desc:|
        Provides functions to run one or more modules recursively as an expected test.

_env:

run:
  _info:
    title: Recursively test a given directory
    desc:|
        Iterate over a directory and run all test modules.
        If no directory is specified, traverse current directory instead.
        Parameters (optional):
            1: directory path
  _env:
    - CMD: _TEST_ALL_RECURSIVELY

