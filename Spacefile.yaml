---
_env:
    - BIN_PREFIX: "/usr/local"
    - AC_PREFIX: "/usr/share/bash-completion/completions"

_info:
    title: SpaceGal shell installer
    desc:|
        Provides system wide installation and Bash auto-completion setup.

_dep_install:
    _info:
        tite: Verify Space dependencies.
    _env:
        - CMD: SPACE_DEP_INSTALL
install:
    _info:
        title: Install SpaceGal shell
        desc:|
            Perform SpaceGal shell install
            Takes two parameters:
            BIN_PREFIX which is where the program will be installed
            AC_PREFIX where the auto completion will be installed
            Example: ./space /install/ -- "/usr/local" "/usr/share/bash-completion/completions"
    _env:
        - CMD: SPACE_INSTALL

uninstall:
    _info:
        title: Uninstall SpaceGal shell
        desc: Perform SpaceGal shell uninstall
    _env:
        - CMD: SPACE_UNINSTALL

