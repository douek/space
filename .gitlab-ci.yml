#
# Run exit status code checking for Space
#

debianjessie_test_yaml:
  image: debian:jessie
  script:
    - apt-get update -qq && apt-get install -y -qq curl git
    - mkdir ~/.ssh
    - printf "Host *\n StrictHostKeyChecking no" > ~/.ssh/config
    - which bash
    - bash test/test_all_exit_status.sh

