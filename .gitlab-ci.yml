#
# YAML-only basic tests for multiple boxes
#

alpinelatest_test_yaml:
  image: alpine:latest
  script:
    - apk add --update bash
    - which bash
    - bash --version
    - bash space -f ./test/yaml/test.yaml /tests/0/ -a

